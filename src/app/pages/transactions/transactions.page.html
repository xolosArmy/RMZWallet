<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Transacciones BLE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list *ngIf="txs.length > 0; else noTx">
    <ion-item *ngFor="let tx of txs" lines="full" [@fadeIn]>
      <ion-label>
        <h2>
          {{ tx.type === 'sent' ? 'ðŸ“¤ Enviada' : 'ðŸ“¥ Recibida' }}
          â€” {{ tx.amount }} XEC
        </h2>
        <p>De: {{ tx.from | slice:0:12 }}... â†’ A: {{ tx.to | slice:0:12 }}...</p>
        <p>{{ tx.timestamp | date:'short' }}</p>
      </ion-label>
      <ion-badge slot="end" [color]="getColor(tx.status)">
        {{ tx.status }}
      </ion-badge>
    </ion-item>
  </ion-list>

  <ng-template #noTx>
    <ion-text color="medium">
      <p style="text-align:center; margin-top: 20px;">Sin transacciones registradas</p>
    </ion-text>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" (click)="clearAll()">Limpiar historial</ion-button>
  </ion-toolbar>
</ion-footer>
